name: Auto Merge atik â†’ dev (One-Way Flow Only)

on:
  push:
    branches:
      - atik

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-atik-to-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Ensure branches are up to date
        run: |
          echo "ğŸ”„ Starting atik â†’ dev merge (one-way flow)"
          echo "ğŸ“‹ Branch flow: atik â†’ dev â†’ main"
          echo "ğŸš« Note: dev should NEVER merge back into atik"

          git fetch --all --prune
          git checkout dev
          git pull origin dev
          # Make sure we have the latest atik branch
          git fetch origin atik:refs/remotes/origin/atik

      - name: Merge atik into dev (one-way only)
        id: merge
        run: |
          set -e
          echo "Merging origin/atik into dev (ONE-WAY FLOW)"
          echo "ğŸš« This workflow enforces: atik â†’ dev (never dev â†’ atik)"

          if git merge --no-edit origin/atik; then
            echo "merge_result=success" >> $GITHUB_OUTPUT
            echo "âœ… Successfully merged atik into dev"
          else
            echo "merge_result=conflict" >> $GITHUB_OUTPUT
            echo "âŒ Merge conflicts detected"
          fi

      - name: Push dev after successful merge
        if: steps.merge.outputs.merge_result == 'success'
        run: |
          git push origin dev
          echo "âœ… atik â†’ dev merge pushed successfully"
          echo "ğŸ“ Next: dev â†’ main PR will be auto-created and merged"
          echo "ğŸ”„ Complete flow: atik â†’ dev â†’ main"

      - name: Handle merge conflicts by opening PR atik â†’ dev
        if: steps.merge.outputs.merge_result == 'conflict'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "âš ï¸ Merge conflicts detected when merging atik â†’ dev"
          echo "ğŸš« IMPORTANT: Do NOT merge dev back into atik to resolve conflicts"
          echo "âœ… Instead: Resolve conflicts in the atik branch or manually in the PR"

          git merge --abort || true

          # Check if PR already exists
          pr_number=$(gh pr list --head atik --base dev --state open --json number -q '.[0].number' || echo "")

          pr_body="## âš ï¸ Automated PR: Merge Conflicts Need Resolution

          **Branch Flow:** atik â†’ dev (ONE-WAY ONLY)

          ### ğŸš« Important: Do NOT Reverse Merge
          - Never merge dev into atik to resolve conflicts
          - This would break the intended branch flow
          - Always resolve conflicts in the source branch (atik) or in this PR

          ### âœ… How to Resolve Conflicts:
          1. **Option A:** Resolve conflicts in this PR directly
          2. **Option B:** Checkout atik branch locally, resolve conflicts, push to atik
          3. **Option C:** Create a separate branch from atik, resolve conflicts, merge back to atik

          ### ğŸ“‹ Expected Flow
          atik â†’ dev â†’ main (one direction only)

          **Automated PR due to merge conflicts when merging atik into dev.**"

          if [ -n "$pr_number" ]; then
            gh pr comment "$pr_number" --body "ğŸ” **Update:** New commits pushed to atik. Conflicts still need resolution. **Remember:** Never merge dev â†’ atik. Resolve conflicts in atik branch or this PR directly."
            echo "â„¹ï¸ Updated existing PR #$pr_number with conflict resolution guidance"
          else
            gh pr create \
              --title "ğŸ”„ Auto PR: atik â†’ dev (resolve conflicts - ONE-WAY FLOW)" \
              --body "$pr_body" \
              --head atik \
              --base dev \
              --label "auto-generated,conflicts" \
              --assignee "Atik203"
            echo "ğŸ“Œ Created new PR for conflict resolution with one-way flow guidance"
          fi
